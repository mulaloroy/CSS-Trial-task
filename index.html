<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Animation Demo</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>CSS Animation Demo</h1>
    </header>

    <section class="interactive-elements">
        <button class="btn scale">Scale</button>
        <button class="btn rotate">Rotate</button>
        <button class="btn slide">Slide</button>
    </section>

    <section class="pseudo-elements">
        <div class="box">Pseudo-elements</div>
    </section>

    <section class="three-d-elements">
        <div class="cube">
            <div class="face front">Front</div>
            <div class="face back">Back</div>
            <div class="face right">Right</div>
            <div class="face left">Left</div>
            <div class="face top">Top</div>
            <div class="face bottom">Bottom</div>
        </div>
    </section>
    <section class="three-d-elements">
        <div class="card">
            <div class="card-inner">
                <div class="card-front">
                    <h2>Front</h2>
                </div>
                <div class="card-back">
                    <h2>Back</h2>
                </div>
            </div>
        </div>
    </section>

    <footer>
        <p>&copy; 2023 CSS Animation Demo</p>
    </footer>
</body>
</html>
